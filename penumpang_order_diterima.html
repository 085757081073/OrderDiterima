<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Live Tracking Perjalanan</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet">
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <style>
    body, html { margin: 0; padding: 0; height: 100%; font-family: sans-serif; }
    #map { height: 100vh; width: 100%; }
    #info {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      padding: 10px;
      font-size: 14px;
      box-shadow: 0 -2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="info">
    <div><b>Driver:</b> <span id="driver-name">-</span></div>
    <div><b>Kendaraan:</b> <span id="vehicle">-</span> | <span id="plat">-</span></div>
    <div><b>Jemput:</b> <span id="pickup">-</span></div>
    <div><b>Tujuan:</b> <span id="destination">-</span></div>
    <div><b>Harga:</b> <span id="harga">-</span></div>
    <div><b>Status:</b> <span id="status">-</span></div>
  </div>

  <script>
    // Ambil parameter dari URL
    const params = new URLSearchParams(location.search);
    const orderId = params.get('order_id');
    const firebaseURL = params.get('firebase_url');
    const mapboxToken = params.get('mapbox_token');

    // Atur Mapbox
    mapboxgl.accessToken = mapboxToken;
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v11',
      center: [106.8, -6.2],
      zoom: 13
    });

    // Firebase init
    firebase.initializeApp({ databaseURL: firebaseURL });
    const db = firebase.database();

    let driverMarker, pickupMarker, destinationMarker;

    function updateMarker(ref, coords, color, popupText) {
      if (!ref) {
        ref = new mapboxgl.Marker({ color: color })
          .setLngLat(coords)
          .setPopup(new mapboxgl.Popup().setText(popupText))
          .addTo(map);
      } else {
        ref.setLngLat(coords);
      }
      return ref;
    }

    function drawRoute(pos1, pos2, pos3) {
      const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${pos1.join(',')};${pos2.join(',')};${pos3.join(',')}?geometries=geojson&access_token=${mapboxgl.accessToken}`;
      fetch(url).then(res => res.json()).then(data => {
        const route = data.routes[0].geometry;
        if (map.getSource('route')) {
          map.getSource('route').setData(route);
        } else {
          map.addSource('route', { type: 'geojson', data: route });
          map.addLayer({
            id: 'route',
            type: 'line',
            source: 'route',
            layout: { 'line-cap': 'round', 'line-join': 'round' },
            paint: {
              'line-color': '#1abc9c',
              'line-width': 5
            }
          });
        }
      });
    }

    // Update UI
    function updateUI(data) {
      document.getElementById('driver-name').textContent = data.driver_name || '-';
      document.getElementById('vehicle').textContent = data.vehicle || '-';
      document.getElementById('plat').textContent = data.plat_nomor || '-';
      document.getElementById('pickup').textContent = data.alamat_a || '-';
      document.getElementById('destination').textContent = data.alamat_b || '-';
      document.getElementById('harga').textContent = `Rp ${parseInt(data.harga).toLocaleString('id-ID')}`;
      document.getElementById('status').textContent = data.status || '-';
    }

    // Pantau realtime Firebase
    db.ref('pesanan/' + orderId).on('value', snap => {
      const data = snap.val();
      if (!data) return;

      updateUI(data);

      const driverPos = [data.lng_driver, data.lat_driver];
      const pickupPos = [data.from_lng, data.from_lat];
      const destPos = [data.to_lng, data.to_lat];

      driverMarker = updateMarker(driverMarker, driverPos, 'green', 'Driver');
      pickupMarker = updateMarker(pickupMarker, pickupPos, 'blue', 'Penjemputan');
      destinationMarker = updateMarker(destinationMarker, destPos, 'red', 'Tujuan');

      drawRoute(driverPos, pickupPos, destPos);
    });
  </script>
</body>
</html>
