<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Detail Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #f9f9f9;
      display: flex;
      flex-direction: column;
    }

    #map {
      width: 100%;
      height: 75vh;
      background-color: #ddd;
    }

    #info {
      flex-grow: 1;
      overflow-y: auto;
      padding: 15px;
    }

    .label {
      font-weight: bold;
      display: block;
      margin-top: 8px;
    }

    .value {
      margin-bottom: 10px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin: 8px 0;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .note {
      font-size: 12px;
      color: #555;
      margin-top: 10px;
      background: #fff8c6;
      padding: 8px;
      border-radius: 6px;
    }
  </style>
</head>
<body>

  <div id="map">Memuat peta...</div>

  <div id="info">
    <div><span class="label">🧍‍♂️ Nama:</span> <span id="name" class="value"></span></div>
    <div><span class="label">📍 Dari:</span> <span id="alamat_a" class="value"></span></div>
    <div><span class="label">🏁 Tujuan:</span> <span id="alamat_b" class="value"></span></div>
    <div><span class="label">📏 Jarak:</span> <span id="jarak" class="value" style="color: #007bff; font-size: 18px;"></span></div>
    <div><span class="label">💰 Harga:</span> <span id="harga" class="value" style="color: #28a745; font-size: 18px;"></span></div>

    <button onclick="navigasi('pickup')">🧭 Navigasi ke Titik Jemput</button>
    <button onclick="navigasi('tujuan')">🧭 Navigasi ke Tujuan</button>
    <button onclick="chat()">💬 Chat Penumpang</button>
    <button onclick="tiba()">📍 Saya Sudah Tiba</button>

    <div class="note">Sedang mengambil data order. Jangan batalkan orderan jika informasi belum tampil. Cek koneksi internet Anda.</div>
  </div>

  <!-- Google Maps API Key Inject -->
  <script>
    const params = new URLSearchParams(window.location.search);
    const fromLat = parseFloat(params.get("from_lat"));
    const fromLng = parseFloat(params.get("from_lng"));
    const toLat = parseFloat(params.get("to_lat"));
    const toLng = parseFloat(params.get("to_lng"));
    const apiKey = params.get("apiKey");

    document.getElementById("name").textContent = params.get("name") || "-";
    document.getElementById("alamat_a").textContent = params.get("alamat_a") || "-";
    document.getElementById("alamat_b").textContent = params.get("alamat_b") || "-";
    document.getElementById("jarak").textContent = params.get("jarak") || "-";
    document.getElementById("harga").textContent = params.get("harga") || "-";

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: fromLat, lng: fromLng },
        zoom: 14
      });

      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer();
      directionsRenderer.setMap(map);

      const request = {
        origin: { lat: fromLat, lng: fromLng },
        destination: { lat: toLat, lng: toLng },
        travelMode: 'DRIVING'
      };

      directionsService.route(request, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);
        } else {
          alert('Gagal memuat arah: ' + status);
        }
      });
    }

    function navigasi(tipe) {
      const url = tipe === "pickup"
        ? `https://www.google.com/maps/dir/?api=1&destination=${fromLat},${fromLng}`
        : `https://www.google.com/maps/dir/?api=1&destination=${toLat},${toLng}`;
      window.location.href = url;
    }

    function chat() {
      const phone = params.get("phone") || "";
      if (phone) {
        window.location.href = `https://wa.me/${phone.replace(/^0/, '62')}`;
      } else {
        alert("Nomor penumpang tidak tersedia.");
      }
    }

    function tiba() {
      window.location.href = "webstring://driver_tiba";
    }
  </script>

  <!-- Inject Google Maps -->
  <script async defer id="mapScript"></script>
  <script>
    const apiScript = document.getElementById("mapScript");
    apiScript.src = `https://maps.googleapis.com/maps/api/js?key=${apiKey}&callback=initMap`;
  </script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
  <script>
    const databaseURL = params.get("databaseURL");
    const orderId = params.get("order_id");

    if (databaseURL && orderId) {
      const config = {
        databaseURL: databaseURL
      };
      const app = firebase.initializeApp(config, "DriverApp");
      const db = firebase.database(app);
      const orderRef = db.ref("GoMotorcycle/" + orderId);

      orderRef.on("value", snapshot => {
  const data = snapshot.val();
  if (data === null || data.status === "orderan dibatalkan") {
    alert("❌ Order dibatalkan oleh penumpang.");
    window.location.href = "webstring://order_dibatalkan";
  }
});
    }
  </script>
</body>
</html>
