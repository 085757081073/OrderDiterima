<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Order Diterima</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #map {
      flex: 1;
    }
    #info {
      background-color: #f0f0f0;
      padding: 15px;
      text-align: left;
      font-size: 16px;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .value {
      margin-bottom: 10px;
    }
    button {
      margin-top: 10px;
      padding: 10px;
      width: 100%;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="info">
      <div><span class="label">🧍‍♂️ Nama:</span> <span id="name" class="value"></span></div>
      <div><span class="label">📍 Dari:</span> <span id="alamat_a" class="value"></span></div>
      <div><span class="label">🏁 Tujuan:</span> <span id="alamat_b" class="value"></span></div>
      <div><span class="label">📏 Jarak:</span> <span id="jarak" class="value" style="font-size: 18px; color: #007bff;"></span></div>
      <div><span class="label">💰 Harga:</span> <span id="harga" class="value" style="font-size: 18px; color: #28a745;"></span></div>
      <button onclick="navigasi('a')">Navigasi ke Penjemputan</button>
      <button onclick="navigasi('b')">Navigasi ke Tujuan</button>
      <button onclick="chat()">💬 Chat Penumpang</button>
      <button onclick="tiba()">✅ Saya Sudah Tiba</button>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fromLat = parseFloat(params.get("from_lat"));
    const fromLng = parseFloat(params.get("from_lng"));
    const toLat = parseFloat(params.get("to_lat"));
    const toLng = parseFloat(params.get("to_lng"));
    const apiKey = params.get("apiKey");
    const name = params.get("name");
    const alamatA = params.get("alamat_a");
    const alamatB = params.get("alamat_b");
    const jarak = params.get("jarak");
    const harga = params.get("harga");
    const vehicle = (params.get("vehicle") || "motor").toLowerCase();

    const iconUrls = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png',
      bentor: 'https://cdn-icons-png.flaticon.com/128/7890/7890227.png',
      pickup: 'https://cdn-icons-png.flaticon.com/512/9017/9017605.png',
      pickup_scooter: 'https://cdn-icons-png.flaticon.com/128/3177/3177363.png'
    };

    document.getElementById("name").textContent = name || "-";
    document.getElementById("alamat_a").textContent = alamatA || "-";
    document.getElementById("alamat_b").textContent = alamatB || "-";
    document.getElementById("jarak").textContent = jarak || "-";
    document.getElementById("harga").textContent = harga || "-";

    function initMap() {
      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: fromLat, lng: fromLng }
      });

      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer({ suppressMarkers: true });
      directionsRenderer.setMap(map);

      // Marker penjemputan
      new google.maps.Marker({
        position: { lat: fromLat, lng: fromLng },
        map,
        title: "Penjemputan",
        icon: {
          url: iconUrls[vehicle] || iconUrls.motor,
          scaledSize: new google.maps.Size(40, 40)
        }
      });

      // Marker tujuan (bisa pakai default)
      new google.maps.Marker({
        position: { lat: toLat, lng: toLng },
        map,
        title: "Tujuan"
      });

      const request = {
        origin: { lat: fromLat, lng: fromLng },
        destination: { lat: toLat, lng: toLng },
        travelMode: 'DRIVING'
      };

      directionsService.route(request, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);
        } else {
          alert("Sedang mengambil data order. Jangan batalkan orderan jika informasi belum tampil. Cek koneksi internet Anda.");
        }
      });
    }

    function navigasi(tujuan) {
      const coord = (tujuan === 'a') ? `${fromLat},${fromLng}` : `${toLat},${toLng}`;
      window.location.href = `intent://maps.google.com/maps?daddr=${coord}#Intent;scheme=https;package=com.google.android.apps.maps;end`;
    }

    function chat() {
      window.location.href = "webstring:chat_penumpang";
    }

    function tiba() {
      window.location.href = "webstring:sudah_tiba";
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=" id="maps-api" async defer></script>
  <script>
    const key = encodeURIComponent(apiKey);
    document.getElementById("maps-api").src = `https://maps.googleapis.com/maps/api/js?key=${key}&callback=initMap`;
  </script>
</body>
</html>
