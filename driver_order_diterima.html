<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Detail Order</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background: #f9f9f9;
    }
    #map {
      width: 100%;
      height: 75vh; /* tampil sebagian saja, aman untuk semua perangkat */
    }
    #info {
      padding: 15px;
    }
    .label {
      font-weight: bold;
    }
    .value {
      margin-bottom: 10px;
    }
    .btn {
      display: block;
      width: 100%;
      margin-top: 10px;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
    }
    .warning {
      margin-top: 15px;
      padding: 10px;
      background-color: #fff3cd;
      color: #856404;
      font-size: 14px;
      border-left: 5px solid #ffeeba;
    }
  </style>
</head>
<body>

  <div id="map">Memuat peta...</div>

  <div id="info">
    <div><span class="label">🧍‍♂️ Nama:</span> <span id="name"></span></div>
    <div><span class="label">📍 Dari:</span> <span id="alamat_a"></span></div>
    <div><span class="label">🏁 Tujuan:</span> <span id="alamat_b"></span></div>
    <div><span class="label">📏 Jarak:</span> <span id="jarak" style="color:#007bff; font-size: 18px;"></span></div>
    <div><span class="label">💰 Harga:</span> <span id="harga" style="color:#28a745; font-size: 18px;"></span></div>

    <button class="btn" onclick="navigasi('pickup')">🧭 Navigasi ke Penjemputan</button>
    <button class="btn" onclick="navigasi('tujuan')">🧭 Navigasi ke Tujuan</button>
    <button class="btn" onclick="kirimWebString('chat')">💬 Chat Penumpang</button>
    <button class="btn" onclick="kirimWebString('tiba')">✅ Saya Sudah Tiba</button>

    <div class="warning">
      Sedang mengambil data order. Jangan batalkan orderan jika informasi belum tampil. Cek koneksi internet Anda.
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fromLat = parseFloat(params.get("from_lat"));
    const fromLng = parseFloat(params.get("from_lng"));
    const toLat = parseFloat(params.get("to_lat"));
    const toLng = parseFloat(params.get("to_lng"));
    const apiKey = params.get("apiKey");
    const vehicle = (params.get("vehicle") || "motor").toLowerCase();

    // Tampilkan info
    document.getElementById("name").textContent = params.get("name") || "-";
    document.getElementById("alamat_a").textContent = params.get("alamat_a") || "-";
    document.getElementById("alamat_b").textContent = params.get("alamat_b") || "-";
    document.getElementById("jarak").textContent = params.get("jarak") || "-";
    document.getElementById("harga").textContent = params.get("harga") || "-";

    function initMap() {
      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer();

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: fromLat, lng: fromLng }
      });
      directionsRenderer.setMap(map);

      const iconUrls = {
        motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
        mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
        kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png',
        bentor: 'https://cdn-icons-png.flaticon.com/128/7890/7890227.png',
        pickup: 'https://cdn-icons-png.flaticon.com/512/9017/9017605.png',
        pickup_scooter: 'https://cdn-icons-png.flaticon.com/128/3177/3177363.png'
      };

      const markerA = new google.maps.Marker({
        position: { lat: fromLat, lng: fromLng },
        map,
        title: "Titik Jemput",
        icon: {
          url: iconUrls[vehicle] || iconUrls.motor,
          scaledSize: new google.maps.Size(40, 40)
        }
      });

      const markerB = new google.maps.Marker({
        position: { lat: toLat, lng: toLng },
        map,
        title: "Tujuan"
      });

      const request = {
        origin: { lat: fromLat, lng: fromLng },
        destination: { lat: toLat, lng: toLng },
        travelMode: 'DRIVING'
      };

      directionsService.route(request, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);
        } else {
          alert('Gagal memuat arah: ' + status);
        }
      });
    }

    function navigasi(tujuan) {
      let url = "";
      if (tujuan === 'pickup') {
        url = `https://www.google.com/maps/dir/?api=1&destination=${fromLat},${fromLng}`;
        kirimWebString("navigasi_pickup");
      } else {
        url = `https://www.google.com/maps/dir/?api=1&destination=${toLat},${toLng}`;
        kirimWebString("navigasi_tujuan");
      }
      window.open(url, "_blank");
    }

    function kirimWebString(perintah) {
      // Fungsi pengirim sinyal via WebViewer Kodular
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(perintah);
      }
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=" id="maps-api" async defer></script>
  <script>
    const key = encodeURIComponent(apiKey);
    document.getElementById("maps-api").src = `https://maps.googleapis.com/maps/api/js?key=${key}&callback=initMap`;
  </script>
</body>
</html>
