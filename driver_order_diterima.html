<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Detail Order</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: sans-serif;
      background-color: #ffffff;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #map {
      height: 60vh;
      width: 100%;
    }
    #info {
      padding: 15px;
      background-color: #f8f8f8;
      flex: 1;
      box-sizing: border-box;
    }
    .label {
      font-weight: bold;
      color: #444;
    }
    .value {
      margin-bottom: 10px;
      display: inline-block;
    }
    .button {
      display: block;
      width: 100%;
      margin-top: 12px;
      padding: 12px;
      font-size: 16px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .button:active {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="info">
      <div><span class="label">🧍‍♂️ Nama:</span> <span id="name" class="value"></span></div><br>
      <div><span class="label">📍 Dari:</span> <span id="alamat_a" class="value"></span></div><br>
      <div><span class="label">🏁 Tujuan:</span> <span id="alamat_b" class="value"></span></div><br>
      <div><span class="label">📏 Jarak:</span> <span id="jarak" class="value" style="font-size: 18px; color: #007bff;"></span></div><br>
      <div><span class="label">💰 Harga:</span> <span id="harga" class="value" style="font-size: 18px; color: #28a745;"></span></div><br>

      <button class="button" onclick="chatPenumpang()">💬 Chat Penumpang</button>
      <button class="button" onclick="sudahTiba()">📍 Saya Sudah Tiba</button>
    </div>
  </div>

  <!-- Google Maps API -->
  <script src="https://maps.googleapis.com/maps/api/js?key=" id="maps-api" async defer></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fromLat = parseFloat(params.get("from_lat"));
    const fromLng = parseFloat(params.get("from_lng"));
    const toLat = parseFloat(params.get("to_lat"));
    const toLng = parseFloat(params.get("to_lng"));
    const apiKey = params.get("apiKey");

    // Tampilkan info
    document.getElementById("name").textContent = params.get("name") || "-";
    document.getElementById("alamat_a").textContent = params.get("alamat_a") || "-";
    document.getElementById("alamat_b").textContent = params.get("alamat_b") || "-";
    document.getElementById("jarak").textContent = params.get("jarak") || "-";
    document.getElementById("harga").textContent = params.get("harga") || "-";

    // Map logic
    function initMap() {
      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer();

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: fromLat, lng: fromLng }
      });

      directionsRenderer.setMap(map);

      const request = {
        origin: { lat: fromLat, lng: fromLng },
        destination: { lat: toLat, lng: toLng },
        travelMode: 'DRIVING'
      };

      directionsService.route(request, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);
        } else {
          alert('Gagal menampilkan rute: ' + status);
        }
      });
    }

    // Pasang callback
    document.getElementById("maps-api").src =
      `https://maps.googleapis.com/maps/api/js?key=${encodeURIComponent(apiKey)}&callback=initMap`;

    // Fungsi tombol
    function chatPenumpang() {
      if (window.AppInventor) {
        window.AppInventor.setWebViewString("chat_penumpang");
      } else {
        alert("🔗 WebViewString: chat_penumpang");
      }
    }

    function sudahTiba() {
      if (window.AppInventor) {
        window.AppInventor.setWebViewString("sudah_tiba");
      } else {
        alert("📍 WebViewString: sudah_tiba");
      }
    }
  </script>
</body>
</html>
