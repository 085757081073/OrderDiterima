<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Detail Order</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: sans-serif;
      background-color: #ffffff;
    }
    #container {
      display: flex;
      flex-direction: column;
      height: 100%;
    }
    #map {
      flex: 1;
    }
    #info {
      padding: 15px;
      background-color: #f0f0f0;
      font-size: 16px;
    }
    .label {
      font-weight: bold;
      color: #333;
    }
    .value {
      margin-bottom: 10px;
    }
    #buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    button {
      flex: 1;
      padding: 12px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="container">
    <div id="map"></div>
    <div id="info">
      <div><span class="label">üßç‚Äç‚ôÇÔ∏è Nama:</span> <span id="name" class="value"></span></div>
      <div><span class="label">üìç Dari:</span> <span id="alamat_a" class="value"></span></div>
      <div><span class="label">üèÅ Tujuan:</span> <span id="alamat_b" class="value"></span></div>
      <div><span class="label">üìè Jarak:</span> <span id="jarak" class="value" style="font-size: 18px; color: #007bff;"></span></div>
      <div><span class="label">üí∞ Harga:</span> <span id="harga" class="value" style="font-size: 18px; color: #28a745;"></span></div>
      <div id="buttons">
        <button onclick="navigasiKe('A')">Navigasi ke Alamat A</button>
        <button onclick="navigasiKe('B')">Navigasi ke Alamat B</button>
      </div>
    </div>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const fromLat = parseFloat(params.get("from_lat"));
    const fromLng = parseFloat(params.get("from_lng"));
    const toLat = parseFloat(params.get("to_lat"));
    const toLng = parseFloat(params.get("to_lng"));
    const apiKey = params.get("apiKey");

    document.getElementById("name").textContent = params.get("name") || "-";
    document.getElementById("alamat_a").textContent = params.get("alamat_a") || "-";
    document.getElementById("alamat_b").textContent = params.get("alamat_b") || "-";
    document.getElementById("jarak").textContent = params.get("jarak") || "-";
    document.getElementById("harga").textContent = params.get("harga") || "-";

    function initMap() {
      const directionsService = new google.maps.DirectionsService();
      const directionsRenderer = new google.maps.DirectionsRenderer();

      const map = new google.maps.Map(document.getElementById("map"), {
        zoom: 14,
        center: { lat: fromLat, lng: fromLng }
      });
      directionsRenderer.setMap(map);

      const request = {
        origin: { lat: fromLat, lng: fromLng },
        destination: { lat: toLat, lng: toLng },
        travelMode: 'DRIVING'
      };

      directionsService.route(request, (result, status) => {
        if (status === 'OK') {
          directionsRenderer.setDirections(result);
        } else {
          alert('Gagal memuat arah: ' + status);
        }
      });
    }

    function navigasiKe(tujuan) {
      let lat, lng;
      if (tujuan === 'A') {
        lat = fromLat;
        lng = fromLng;
        if (window.AppInventor) AppInventor.setWebViewString("navigate_to=A");
      } else {
        lat = toLat;
        lng = toLng;
        if (window.AppInventor) AppInventor.setWebViewString("navigate_to=B");
      }
      const gmaps = `https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}&travelmode=driving`;
      window.location.href = gmaps;
    }
  </script>

  <script src="https://maps.googleapis.com/maps/api/js?key=" id="maps-api" async defer></script>
  <script>
    const key = encodeURIComponent(apiKey);
    document.getElementById("maps-api").src = `https://maps.googleapis.com/maps/api/js?key=${key}&callback=initMap`;
  </script>
</body>
</html>
