<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Navigasi Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
    }
    .error-message {
      color: red;
      padding: 20px;
      text-align: center;
      background: white;
      margin: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="map"></div>

  <script>
    const vehicleIcons = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png',
      bentor: 'https://cdn-icons-png.flaticon.com/128/7890/7890227.png',
      pickup: 'https://cdn-icons-png.flaticon.com/512/9017/9017605.png',
      pickup_scooter: 'https://cdn-icons-png.flaticon.com/128/3177/3177363.png',
      default: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png'
    };

    const urlParams = new URLSearchParams(window.location.search);
    const mapboxToken = urlParams.get('token');
    const from = urlParams.get('from');
    const to = urlParams.get('to');
    const vehicleParam = urlParams.get('vehicle') || `${from},motor`;

    // Validasi parameter
    if (!mapboxToken || !from || !to) {
      document.body.innerHTML = `
        <div class="error-message">
          <h2>Parameter Tidak Lengkap</h2>
          <p>Harap sertakan parameter berikut di URL:</p>
          <ul style="text-align:left; display:inline-block;">
            <li><strong>token</strong> (Token Mapbox)</li>
            <li><strong>from</strong> (lokasi penjemputan, contoh: -6.2,106.8)</li>
            <li><strong>to</strong> (lokasi tujuan, contoh: -6.22,106.85)</li>
          </ul>
          <p>Parameter kendaraan opsional:</p>
          <ul style="text-align:left; display:inline-block;">
            <li><strong>vehicle</strong> (format: latitude,longitude,type)</li>
            <li>Contoh: &vehicle=-6.21,106.83,motor</li>
          </ul>
        </div>
      `;
      throw new Error('Parameter URL tidak lengkap');
    }

    function parseCoordinates(coordString) {
      const parts = coordString.split(',').map(Number);
      if (parts.length < 2 || isNaN(parts[0]) || isNaN(parts[1])) {
        throw new Error('Format koordinat tidak valid');
      }
      return [parts[1], parts[0]]; // [lng, lat]
    }

    let fromCoords, toCoords, vehicleCoords, vehicleTypeLower;
    try {
      fromCoords = parseCoordinates(from);
      toCoords = parseCoordinates(to);

      const parts = vehicleParam.split(',');
      const vehicleLat = parseFloat(parts[0]);
      const vehicleLng = parseFloat(parts[1]);
      vehicleTypeLower = (parts[2] || 'motor').toLowerCase();
      if (isNaN(vehicleLat) || isNaN(vehicleLng)) {
        throw new Error('Koordinat kendaraan tidak valid');
      }
      vehicleCoords = [vehicleLng, vehicleLat];
    } catch (e) {
      document.body.innerHTML = `
        <div class="error-message">
          <h2>Format Koordinat Salah</h2>
          <p>Pastikan koordinat dalam format: latitude,longitude</p>
          <p>Contoh: -6.2,106.8</p>
        </div>
      `;
      throw new Error('Format koordinat tidak valid');
    }

    // Inisialisasi peta
    mapboxgl.accessToken = mapboxToken;
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: vehicleCoords,
      zoom: 13
    });

    map.on('load', async () => {
      try {
        // Marker penjemputan
        new mapboxgl.Marker({ color: '#4CAF50' })
          .setLngLat(fromCoords)
          .setPopup(new mapboxgl.Popup().setHTML("<b>Lokasi Penjemputan</b>"))
          .addTo(map);

        // Marker tujuan
        new mapboxgl.Marker({ color: '#FF5252' })
          .setLngLat(toCoords)
          .setPopup(new mapboxgl.Popup().setHTML("<b>Lokasi Tujuan</b>"))
          .addTo(map);

        // Marker kendaraan
        const iconUrl = vehicleIcons[vehicleTypeLower] || vehicleIcons.default;
        const el = document.createElement('div');
        el.style.backgroundImage = `url(${iconUrl})`;
        el.style.width = '40px';
        el.style.height = '40px';
        el.style.backgroundSize = 'cover';

        new mapboxgl.Marker(el)
          .setLngLat(vehicleCoords)
          .setPopup(new mapboxgl.Popup().setHTML(`<b>Posisi Kendaraan (${vehicleTypeLower})</b>`))
          .addTo(map);

        // Dapatkan rute
        const response = await fetch(
          `https://api.mapbox.com/directions/v5/mapbox/driving/` +
          `${fromCoords.join(',')};${toCoords.join(',')}` +
          `?geometries=geojson&access_token=${mapboxgl.accessToken}`
        );

        if (!response.ok) throw new Error('Gagal mendapatkan rute');
        const data = await response.json();
        const route = data.routes[0].geometry;

        // Tambahkan garis rute
        map.addSource('route', {
          type: 'geojson',
          data: {
            type: 'Feature',
            geometry: route
          }
        });

        map.addLayer({
          id: 'route',
          type: 'line',
          source: 'route',
          layout: {
            'line-cap': 'round',
            'line-join': 'round'
          },
          paint: {
            'line-color': '#00BFFF',
            'line-width': 4,
            'line-opacity': 0.8
          }
        });

        // Zoom otomatis
        const bounds = new mapboxgl.LngLatBounds();
        bounds.extend(fromCoords);
        bounds.extend(toCoords);
        bounds.extend(vehicleCoords);
        map.fitBounds(bounds, { padding: 50 });

        // Kirim info ke Kodular
        const distanceKm = (data.routes[0].distance / 1000).toFixed(2);
        const durationMin = (data.routes[0].duration / 60).toFixed(1);
        const info = {
          jarak: distanceKm,
          durasi: durationMin
        };
        if (window.AndroidInterface?.postMessage) {
          window.AndroidInterface.postMessage(JSON.stringify(info));
        }
        if (window.AppInventor) {
          window.AppInventor.setWebViewString(JSON.stringify(info));
        }

      } catch (error) {
        console.error('Error:', error);
        alert('Terjadi kesalahan: ' + error.message);
      }
    });
  </script>
</body>
</html>
