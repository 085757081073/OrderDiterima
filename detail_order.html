<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Detail Order Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body { margin: 0; padding: 0; height: 100%; }
    #map { position: absolute; top: 0; bottom: 0; width: 100%; }
    #gps-error {
      position: absolute;
      bottom: 20px;
      left: 20px;
      background: rgba(255,0,0,0.7);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 1000;
      display: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div id="gps-error">
    Error mendapatkan lokasi GPS. Pastikan:
    <ul>
      <li>GPS perangkat aktif</li>
      <li>Izin lokasi diberikan</li>
      <li>Koneksi internet stabil</li>
    </ul>
  </div>
  <script>
    console.log('Memulai aplikasi peta...');
    
    const params = new URLSearchParams(window.location.search);
    const token = params.get('token');
    const from = params.get('from');
    const to = params.get('to');
    const vehicle = params.get('vehicle');
    const orderId = params.get('order_id');
    const firebaseURL = params.get('firebase_url');

    if (!token || !from || !to || !vehicle || !orderId || !firebaseURL) {
      const errorMsg = 'Parameter kurang! Pastikan semua parameter tersedia.';
      alert(errorMsg);
      throw new Error(errorMsg);
    }

    mapboxgl.accessToken = token;
    console.log('Token Mapbox diterima');

    // Fungsi untuk menampilkan error GPS
    function showGpsError(message) {
      const errorDiv = document.getElementById('gps-error');
      errorDiv.style.display = 'block';
      errorDiv.innerHTML = `Error: ${message}<br>Pastikan GPS aktif dan izin diberikan.`;
      setTimeout(() => errorDiv.style.display = 'none', 10000);
    }

    const parseCoord = (str) => {
      const coords = str.split(',').map(Number);
      if (coords.length !== 2 || isNaN(coords[0]) || isNaN(coords[1])) {
        throw new Error(`Format koordinat tidak valid: ${str}`);
      }
      return [coords[1], coords[0]]; // [lng, lat]
    };

    let fromCoord, toCoord, vehicleCoord;
    try {
      fromCoord = parseCoord(from);
      toCoord = parseCoord(to);
      
      const vehicleParts = vehicle.split(',');
      if (vehicleParts.length < 2) {
        throw new Error('Format parameter vehicle tidak valid');
      }
      vehicleCoord = [parseFloat(vehicleParts[1]), parseFloat(vehicleParts[0])];
      
      console.log('Koordinat:', {
        from: fromCoord,
        to: toCoord,
        vehicle: vehicleCoord
      });
    } catch (e) {
      const errorMsg = 'Error parsing coordinates: ' + e.message;
      alert(errorMsg);
      throw e;
    }

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/streets-v12',
      center: vehicleCoord,
      zoom: 12
    });

    const vehicleIcons = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      default: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png'
    };

    const vehicleType = vehicle.split(',')[2] || 'motor';
    const el = document.createElement('div');
    el.style.backgroundImage = `url(${vehicleIcons[vehicleType] || vehicleIcons.default})`;
    el.style.width = '40px';
    el.style.height = '40px';
    el.style.backgroundSize = 'cover';

    let vehicleMarker;
    let status = 'menuju_jemput';
    let gpsWatchId = null;

    const distance = (coord1, coord2) => {
      const [lng1, lat1] = coord1;
      const [lng2, lat2] = coord2;
      const R = 6371e3;
      const φ1 = lat1 * Math.PI/180;
      const φ2 = lat2 * Math.PI/180;
      const Δφ = (lat2-lat1) * Math.PI/180;
      const Δλ = (lng2-lng1) * Math.PI/180;

      const a = Math.sin(Δφ/2) * Math.sin(Δφ/2) +
                Math.cos(φ1) * Math.cos(φ2) *
                Math.sin(Δλ/2) * Math.sin(Δλ/2);
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));

      return R * c;
    };

    function addRoute(start, end) {
      const url = `https://api.mapbox.com/directions/v5/mapbox/driving/${start[0]},${start[1]};${end[0]},${end[1]}?geometries=geojson&access_token=${token}`;
      
      fetch(url)
        .then(res => res.json())
        .then(data => {
          if (!data.routes || !data.routes.length) {
            throw new Error("Tidak ada rute yang ditemukan");
          }
          
          const route = data.routes[0].geometry;
          
          if (map.getSource('route')) {
            map.getSource('route').setData({
              type: 'Feature',
              geometry: route
            });
          } else {
            map.addSource('route', {
              type: 'geojson',
              data: {
                type: 'Feature',
                geometry: route
              }
            });
            
            map.addLayer({
              id: 'route',
              type: 'line',
              source: 'route',
              layout: {
                'line-cap': 'round',
                'line-join': 'round'
              },
              paint: {
                'line-color': '#00BFFF',
                'line-width': 4
              }
            });
          }
        })
        .catch(err => {
          console.error("Error saat mengambil rute:", err);
          setTimeout(() => addRoute(start, end), 2000);
        });
    }

    function updateFirebase(lat, lng, newStatus = null) {
      fetch(`${firebaseURL}/pesanan/${orderId}.json`, {
        method: 'PATCH',
        body: JSON.stringify({
          lat_driver: lat,
          lng_driver: lng,
          ...(newStatus ? { status: newStatus } : {})
        })
      }).catch(err => console.error("Error Firebase:", err));
    }

    function startTracking() {
      // Hentikan tracker sebelumnya jika ada
      if (gpsWatchId) {
        navigator.geolocation.clearWatch(gpsWatchId);
      }

      // Options untuk geolokasi
      const geoOptions = {
        enableHighAccuracy: true,
        timeout: 15000, // 15 detik timeout
        maximumAge: 0
      };

      gpsWatchId = navigator.geolocation.watchPosition(
        (pos) => {
          const lat = pos.coords.latitude;
          const lng = pos.coords.longitude;
          const currentCoord = [lng, lat];
          const accuracy = pos.coords.accuracy;

          console.log('Posisi diperbarui:', { lat, lng, accuracy });
          
          vehicleMarker.setLngLat(currentCoord);
          updateFirebase(lat, lng);

          if (status === 'menuju_jemput') {
            const distToPickup = distance(currentCoord, fromCoord);
            if (distToPickup < 100) {
              status = 'menuju_tujuan';
              updateFirebase(lat, lng, 'tiba_di_jemput');
              addRoute(currentCoord, toCoord);
            }
          } else if (status === 'menuju_tujuan') {
            const distToDestination = distance(currentCoord, toCoord);
            if (distToDestination < 100) {
              status = 'selesai';
              updateFirebase(lat, lng, 'selesai');
              alert("Perjalanan selesai.");
              if (gpsWatchId) {
                navigator.geolocation.clearWatch(gpsWatchId);
              }
            }
          }
        },
        (err) => {
          console.error('Error geolokasi:', err);
          showGpsError(err.message);
          
          // Coba lagi setelah 5 detik
          setTimeout(startTracking, 5000);
        },
        geoOptions
      );
    }

    map.on('load', () => {
      console.log('Peta siap');
      
      map.addControl(new mapboxgl.NavigationControl());

      // Tambahkan marker
      new mapboxgl.Marker({ color: 'green' })
        .setLngLat(fromCoord)
        .setPopup(new mapboxgl.Popup().setText("Lokasi Penjemputan"))
        .addTo(map);
      
      new mapboxgl.Marker({ color: 'red' })
        .setLngLat(toCoord)
        .setPopup(new mapboxgl.Popup().setText("Lokasi Tujuan"))
        .addTo(map);

      vehicleMarker = new mapboxgl.Marker(el)
        .setLngLat(vehicleCoord)
        .addTo(map);

      // Fit bounds ke semua titik
      const bounds = new mapboxgl.LngLatBounds()
        .extend(fromCoord)
        .extend(toCoord)
        .extend(vehicleCoord);
      
      map.fitBounds(bounds, { padding: 100 });

      // Tambahkan rute awal
      addRoute(vehicleCoord, fromCoord);

      // Mulai tracking lokasi
      startTracking();
    });

    // Handle jika browser tidak support geolokasi
    if (!navigator.geolocation) {
      showGpsError('Browser tidak mendukung geolokasi');
    }
  </script>
</body>
</html>
