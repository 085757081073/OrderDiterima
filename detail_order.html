<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Driver Navigation Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
    }
    #map { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      width: 100%; 
    }
    
    /* Custom vehicle marker */
    .vehicle-marker {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234285F4"><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5H15V3H9v2H6.5c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>');
      background-size: cover;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // Get parameters from URL
    const urlParams = new URLSearchParams(window.location.search);
    
    // Required parameters
    const mapboxToken = urlParams.get('token');
    const from = urlParams.get('from'); // format: "lat,lng"
    const to = urlParams.get('to');     // format: "lat,lng"
    const vehicle = urlParams.get('vehicle') || from; // default to pickup location
    
    // Validate required parameters
    if (!mapboxToken || !from || !to) {
      document.body.innerHTML = `
        <div style="color:red; padding:20px; text-align:center;">
          <h2>Parameter tidak lengkap</h2>
          <p>Harap sertakan parameter berikut di URL:</p>
          <ul style="text-align:left; display:inline-block;">
            <li>token (Mapbox token)</li>
            <li>from (lokasi penjemputan, format: lat,lng)</li>
            <li>to (lokasi tujuan, format: lat,lng)</li>
          </ul>
        </div>
      `;
      throw new Error('Missing required URL parameters');
    }

    // Convert coordinates to [lng, lat] format
    const fromCoords = from.split(',').map(Number).reverse();
    const toCoords = to.split(',').map(Number).reverse();
    const vehicleCoords = vehicle.split(',').map(Number).reverse();

    // Initialize map
    mapboxgl.accessToken = mapboxToken;
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: vehicleCoords,
      zoom: 13
    });

    // Add markers and route when map loads
    map.on('load', async () => {
      try {
        // Add markers
        new mapboxgl.Marker({ color: '#4CAF50' })
          .setLngLat(fromCoords)
          .setPopup(new mapboxgl.Popup().setHTML("<b>Lokasi Penjemputan</b>"))
          .addTo(map);
        
        new mapboxgl.Marker({ color: '#FF5252' })
          .setLngLat(toCoords)
          .setPopup(new mapboxgl.Popup().setHTML("<b>Lokasi Tujuan</b>"))
          .addTo(map);
        
        // Add custom vehicle marker
        const vehicleEl = document.createElement('div');
        vehicleEl.className = 'vehicle-marker';
        new mapboxgl.Marker(vehicleEl)
          .setLngLat(vehicleCoords)
          .setPopup(new mapboxgl.Popup().setHTML("<b>Posisi Anda</b>"))
          .addTo(map);

        // Get route from Mapbox Directions API
        const query = await fetch(
          `https://api.mapbox.com/directions/v5/mapbox/driving/` +
          `${fromCoords.join(',')};${toCoords.join(',')}` +
          `?geometries=geojson&access_token=${mapboxgl.accessToken}`
        );
        
        if (!query.ok) throw new Error('Gagal mendapatkan rute');
        
        const json = await query.json();
        const route = json.routes[0].geometry;

        // Add route to the map
        map.addSource('route', {
          type: 'geojson',
          data: {
            type: 'Feature',
            geometry: route
          }
        });

        map.addLayer({
          id: 'route',
          type: 'line',
          source: 'route',
          layout: { 
            'line-cap': 'round', 
            'line-join': 'round' 
          },
          paint: {
            'line-color': '#00BFFF',
            'line-width': 3, // Lebih tipis dari sebelumnya
            'line-opacity': 0.8
          }
        });

        // Fit bounds to show entire route
        const bounds = new mapboxgl.LngLatBounds();
        bounds.extend(fromCoords);
        bounds.extend(toCoords);
        bounds.extend(vehicleCoords);
        map.fitBounds(bounds, { padding: 50 });

      } catch (error) {
        console.error('Error:', error);
        alert('Terjadi kesalahan saat memuat peta: ' + error.message);
      }
    });
  </script>
</body>
</html>
