<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Navigasi Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: Arial, sans-serif;
    }
    #map { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      width: 100%; 
    }
    .error-message {
      color: red;
      padding: 20px;
      text-align: center;
      background: white;
      margin: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <div id="map"></div>
  
  <script>
    // Daftar URL ikon untuk setiap jenis kendaraan
    const iconUrls = {
      motor: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
      mobil: 'https://cdn-icons-png.flaticon.com/128/12689/12689302.png',
      kurir: 'https://cdn-icons-png.flaticon.com/128/9561/9561688.png',
      bentor: 'https://cdn-icons-png.flaticon.com/128/7890/7890227.png',
      pickup: 'https://cdn-icons-png.flaticon.com/512/9017/9017605.png',
      pickup_scooter: 'https://cdn-icons-png.flaticon.com/128/3177/3177363.png'
    };

    // Ambil parameter dari URL
    const urlParams = new URLSearchParams(window.location.search);
    
    // Parameter wajib
    const mapboxToken = urlParams.get('token');
    const from = urlParams.get('from');
    const to = urlParams.get('to');
    const vehicleType = urlParams.get('vehicleType') || 'motor'; // Default motor jika tidak ada
    
    // Parameter opsional
    const vehicle = urlParams.get('vehicle') || from;

    // Validasi parameter
    if (!mapboxToken || !from || !to) {
      document.body.innerHTML = `
        <div class="error-message">
          <h2>Parameter Tidak Lengkap</h2>
          <p>Harap sertakan parameter berikut di URL:</p>
          <ul style="text-align:left; display:inline-block;">
            <li><strong>token</strong> (Token Mapbox)</li>
            <li><strong>from</strong> (lokasi penjemputan, contoh: -6.2,106.8)</li>
            <li><strong>to</strong> (lokasi tujuan, contoh: -6.22,106.85)</li>
          </ul>
          <p>Parameter tambahan:</p>
          <ul style="text-align:left; display:inline-block;">
            <li><strong>vehicleType</strong> (jenis kendaraan: motor, mobil, kurir, bentor, pickup, pickup_scooter)</li>
            <li><strong>vehicle</strong> (posisi kendaraan, contoh: -6.21,106.83)</li>
          </ul>
        </div>
      `;
      throw new Error('Parameter URL tidak lengkap');
    }

    // Konversi koordinat ke format [longitude, latitude]
    function parseCoordinates(coordString) {
      const parts = coordString.split(',').map(Number);
      if (parts.length !== 2 || isNaN(parts[0]) || isNaN(parts[1])) {
        throw new Error('Format koordinat tidak valid');
      }
      return [parts[1], parts[0]]; // Ubah ke [lng, lat]
    }

    let fromCoords, toCoords, vehicleCoords;
    
    try {
      fromCoords = parseCoordinates(from);
      toCoords = parseCoordinates(to);
      vehicleCoords = parseCoordinates(vehicle);
    } catch (e) {
      document.body.innerHTML = `
        <div class="error-message">
          <h2>Format Koordinat Salah</h2>
          <p>Pastikan koordinat dalam format: latitude,longitude</p>
          <p>Contoh: -6.2,106.8</p>
        </div>
      `;
      throw new Error('Format koordinat tidak valid');
    }

    // Inisialisasi peta
    mapboxgl.accessToken = mapboxToken;
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11',
      center: vehicleCoords,
      zoom: 13
    });

    // Setelah peta siap
    map.on('load', async () => {
      try {
        // Tambahkan marker lokasi penjemputan (hijau)
        new mapboxgl.Marker({ color: '#4CAF50' })
          .setLngLat(fromCoords)
          .setPopup(new mapboxgl.Popup().setHTML("<b>Lokasi Penjemputan</b>"))
          .addTo(map);
        
        // Tambahkan marker lokasi tujuan (merah)
        new mapboxgl.Marker({ color: '#FF5252' })
          .setLngLat(toCoords)
          .setPopup(new mapboxgl.Popup().setHTML("<b>Lokasi Tujuan</b>"))
          .addTo(map);
        
        // Tambahkan marker kendaraan dengan ikon sesuai jenis
        const vehicleIconUrl = iconUrls[vehicleType] || iconUrls.motor;
        const el = document.createElement('div');
        el.className = 'vehicle-marker';
        el.style.backgroundImage = `url(${vehicleIconUrl})`;
        
        new mapboxgl.Marker(el)
          .setLngLat(vehicleCoords)
          .setPopup(new mapboxgl.Popup().setHTML(`<b>Posisi Anda (${vehicleType})</b>`))
          .addTo(map);

        // Dapatkan rute dari API Mapbox Directions
        const response = await fetch(
          `https://api.mapbox.com/directions/v5/mapbox/driving/` +
          `${fromCoords.join(',')};${toCoords.join(',')}` +
          `?geometries=geojson&access_token=${mapboxgl.accessToken}`
        );
        
        if (!response.ok) throw new Error('Gagal mendapatkan rute');
        
        const data = await response.json();
        const route = data.routes[0].geometry;

        // Tambahkan garis rute ke peta
        map.addSource('route', {
          type: 'geojson',
          data: {
            type: 'Feature',
            geometry: route
          }
        });

        map.addLayer({
          id: 'route',
          type: 'line',
          source: 'route',
          layout: { 
            'line-cap': 'round', 
            'line-join': 'round' 
          },
          paint: {
            'line-color': '#00BFFF',
            'line-width': 3,
            'line-opacity': 0.8
          }
        });

        // Sesuaikan tampilan peta untuk menampilkan semua marker
        const bounds = new mapboxgl.LngLatBounds();
        bounds.extend(fromCoords);
        bounds.extend(toCoords);
        bounds.extend(vehicleCoords);
        map.fitBounds(bounds, { padding: 50 });

      } catch (error) {
        console.error('Error:', error);
        alert('Terjadi kesalahan: ' + error.message);
      }
    });
  </script>
</body>
</html>
