<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Detail Order Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
    .top-bar {
      display: flex; justify-content: space-between; align-items: center;
      padding: 15px; background: #f8f9fa; font-weight: bold; border-bottom: 1px solid #e0e0e0;
    }
    .countdown {
      position: absolute; top: 70px; width: 100%; text-align: center;
      font-size: 14px; font-weight: bold; background: rgba(255,255,255,0.7);
      padding: 8px 0; z-index: 1000; box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #map { height: 300px; width: 100%; }
    .floating-nav {
      position: absolute; top: 110px; right: 10px; z-index: 1001;
      display: flex; flex-direction: column; gap: 5px;
    }
    .floating-nav button {
      padding: 8px 12px; background: #4285F4; color: white; border: none;
      border-radius: 5px; cursor: pointer; font-size: 14px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .order-detail { padding: 15px; background: white; }
    .address {
      display: flex; justify-content: space-between; align-items: flex-start;
      margin: 15px 0; padding-bottom: 15px; border-bottom: 1px solid #f0f0f0;
    }
    .address p { margin: 0; width: 85%; line-height: 1.4; }
    .price {
      font-size: 18px; font-weight: bold; text-align: center;
      margin-top: 20px; color: #333;
    }
    .chat-btn {
      background: none; border: none; font-size: 20px;
      cursor: pointer; color: #4285F4;
    }
    .cancel-btn {
      background: none; border: none; font-size: 18px;
      cursor: pointer; color: #FF5252;
    }
    .arrival-btn {
      display: block; width: calc(100% - 30px); margin: 20px auto;
      padding: 14px; background: #f0f0f0; color: #888; border: none;
      border-radius: 10px; font-size: 16px; font-weight: bold;
      cursor: not-allowed; text-align: center;
    }
    .arrival-btn.active {
      background: #4CAF50; color: white; cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div id="passenger-name">Memuat data...</div>
    <button class="cancel-btn" onclick="cancelOrder()">âœ– Batalkan</button>
  </div>

  <div class="countdown" id="countdown-info">Menghitung jarak...</div>

  <div id="map"></div>

  <div class="floating-nav">
    <button onclick="openNavigation('pickup')">ðŸ§­ Ke Lokasi Jemput</button>
    <button onclick="openNavigation('dropoff')">ðŸ§­ Ke Lokasi Tujuan</button>
  </div>

  <div class="order-detail">
    <div class="address">
      <p id="pickup-address">Memuat alamat penjemputan...</p>
      <button class="chat-btn" onclick="chatUser()">ðŸ’¬</button>
    </div>
    <div class="address">
      <p id="dropoff-address">Memuat alamat tujuan...</p>
    </div>
    <div class="price" id="price">Rp -</div>
    <button class="arrival-btn" id="arrivalBtn">Saya sudah tiba</button>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    let driverMarker, pickupMarker, dropoffMarker;
    let arrivalBtn = document.getElementById('arrivalBtn');
    let isNearPickup = false, isPickupCompleted = false;
    let pelangganPhone = '';
    const driverId = "driver123"; // ganti sesuai ID driver
    const firebaseConfig = {
      apiKey: "AIzaSyAFWLUF2aH-lD6UTofpRsy1rXbBrLHTagI",
      databaseURL: "https://chatting-87e87-default-rtdb.firebaseio.com"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const map = L.map('map').setView([1.45907, 124.80219], 13);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    const orderId = "NkUvJ52CxdhkQGjswsJqsJfBp572";
    const orderRef = db.ref("pesanan/" + orderId);

    orderRef.on("value", (snapshot) => {
      const orderData = snapshot.val();
      if (!orderData) return;

      pelangganPhone = orderData.PhoneNumber || '';
      document.getElementById('passenger-name').textContent = orderData.name || "Pelanggan";
      document.getElementById('pickup-address').textContent = orderData.alamat_a || "-";
      document.getElementById('dropoff-address').textContent = orderData.alamat_b || "-";
      document.getElementById('price').textContent = orderData.harga ? `Rp${orderData.harga}` : "Rp -";

      const pickupCoords = L.latLng(orderData.from_lat, orderData.from_lng || orderData.from_ing);
      const dropoffCoords = L.latLng(orderData.to_lat, orderData.to_lng || orderData.to_ing);

      if (!pickupMarker) {
        pickupMarker = L.marker(pickupCoords, {
          icon: L.divIcon({ className: 'pickup-marker', html: 'ðŸŸ¢', iconSize: [25, 25] })
        }).addTo(map).bindPopup("Lokasi Penjemputan");
      } else {
        pickupMarker.setLatLng(pickupCoords);
      }

      if (!dropoffMarker) {
        dropoffMarker = L.marker(dropoffCoords, {
          icon: L.divIcon({ className: 'dropoff-marker', html: 'ðŸ”´', iconSize: [25, 25] })
        }).addTo(map).bindPopup("Lokasi Tujuan");
      } else {
        dropoffMarker.setLatLng(dropoffCoords);
      }

      map.fitBounds([pickupCoords, dropoffCoords]);
      startTrackingDriver(pickupCoords);
    });

    function startTrackingDriver(pickupCoords) {
      if (navigator.geolocation) {
        navigator.geolocation.watchPosition(
          (position) => {
            const lat = position.coords.latitude;
            const lng = position.coords.longitude;
            db.ref("drivers_location/" + driverId).set({ lat, lng });
            updateDriverPosition(lat, lng, pickupCoords);
          },
          (err) => console.error("Lokasi error:", err),
          { enableHighAccuracy: true, maximumAge: 0, timeout: 5000 }
        );
      }
    }

    function updateDriverPosition(lat, lng, pickupCoords) {
      const driverCoords = L.latLng(lat, lng);
      if (!driverMarker) {
        driverMarker = L.marker(driverCoords, {
          icon: L.icon({
            iconUrl: 'https://cdn-icons-png.flaticon.com/128/5811/5811823.png',
            iconSize: [40, 40],
            iconAnchor: [20, 40]
          })
        }).addTo(map).bindPopup("Posisi Driver");
      } else {
        driverMarker.setLatLng(driverCoords);
      }

      const distance = map.distance(driverCoords, pickupCoords);
      document.getElementById('countdown-info').textContent =
        `Jarak ke penjemputan: ${(distance/1000).toFixed(2)} km - Estimasi: ${Math.round(distance/1000/0.4*60)} menit`;

      if (distance < 200 && !isPickupCompleted) {
        isNearPickup = true;
        arrivalBtn.textContent = "Tiba di lokasi jemput";
        arrivalBtn.classList.add('active');
        arrivalBtn.disabled = false;
      } else if (!isPickupCompleted) {
        isNearPickup = false;
        arrivalBtn.textContent = "Saya sudah tiba";
        arrivalBtn.classList.remove('active');
        arrivalBtn.disabled = true;
      }
    }

    arrivalBtn.addEventListener('click', function() {
      if (isNearPickup && !isPickupCompleted) {
        orderRef.update({ status_driver: "tiba_di_jemput" }).then(() => {
          arrivalBtn.textContent = "Go";
          arrivalBtn.classList.add('active');
          arrivalBtn.disabled = false;
          isPickupCompleted = true;

          if (window.AndroidInterface) {
            window.AndroidInterface.setWebViewString("webstring:tiba_di_jemput");
          }
        });
      } else if (isPickupCompleted) {
        orderRef.update({ status_driver: "berangkat" }).then(() => {
          arrivalBtn.textContent = "Mengantar...";
          arrivalBtn.classList.remove('active');
          arrivalBtn.disabled = true;

          if (window.AndroidInterface) {
            window.AndroidInterface.setWebViewString("webstring:berangkat");
          }
        });
      }
    });

    function cancelOrder() {
      orderRef.update({ status_driver: "dibatalkan" }).then(() => {
        if (window.AndroidInterface) {
          window.AndroidInterface.setWebViewString("webstring:cancel_order");
        }
        document.body.innerHTML = "<h1 style='text-align:center;margin-top:50px'>Order dibatalkan</h1>";
      });
    }

    function chatUser() {
      if (!pelangganPhone) return;
      let phone = pelangganPhone.replace(/\D/g, '');
      if (phone.startsWith('0')) {
        phone = '62' + phone.slice(1);
      } else if (phone.startsWith('8')) {
        phone = '62' + phone;
      }
      window.open(`https://wa.me/${phone}`, '_blank');
    }

    function openNavigation(type) {
      orderRef.once("value").then(snapshot => {
        const data = snapshot.val();
        if (!data) return;
        let lat = type === "pickup" ? data.from_lat : data.to_lat;
        let lng = type === "pickup" ? (data.from_lng || data.from_ing) : (data.to_lng || data.to_ing);
        window.open(`https://www.google.com/maps/dir/?api=1&destination=${lat},${lng}`, '_blank');
      });
    }
  </script>
</body>
</html>
