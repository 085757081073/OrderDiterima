<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Peta Navigasi Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    /* Gaya dasar untuk halaman */
    html, body {
      margin: 0; 
      padding: 0; 
      height: 100%;
      font-family: Arial, sans-serif;
    }
    
    /* Container peta */
    #map { 
      position: absolute; 
      top: 0; 
      bottom: 0; 
      width: 100%; 
    }
    
    /* Marker kendaraan custom */
    .vehicle-marker {
      background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%234285F4"><path d="M18.92 6.01C18.72 5.42 18.16 5 17.5 5H15V3H9v2H6.5c-.66 0-1.21.42-1.42 1.01L3 12v8c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-1h12v1c0 .55.45 1 1 1h1c.55 0 1-.45 1-1v-8l-2.08-5.99zM6.5 16c-.83 0-1.5-.67-1.5-1.5S5.67 13 6.5 13s1.5.67 1.5 1.5S7.33 16 6.5 16zm11 0c-.83 0-1.5-.67-1.5-1.5s.67-1.5 1.5-1.5 1.5.67 1.5 1.5-.67 1.5-1.5 1.5zM5 11l1.5-4.5h11L19 11H5z"/></svg>');
      background-size: cover;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      cursor: pointer;
    }
    
    /* Pesan error */
    .error-message {
      color: red;
      padding: 20px;
      text-align: center;
      background: white;
      margin: 20px;
      border-radius: 5px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <!-- Container untuk peta -->
  <div id="map"></div>
  
  <script>
    // 1. Ambil parameter dari URL
    const urlParams = new URLSearchParams(window.location.search);
    
    // Parameter wajib
    const mapboxToken = urlParams.get('token'); // Token Mapbox
    const from = urlParams.get('from'); // Lokasi penjemputan format: "lat,lng"
    const to = urlParams.get('to');     // Lokasi tujuan format: "lat,lng"
    
    // Parameter opsional (default ke lokasi penjemputan jika tidak ada)
    const vehicle = urlParams.get('vehicle') || from; // Posisi kendaraan
    
    // 2. Validasi parameter
    if (!mapboxToken || !from || !to) {
      // Tampilkan pesan error jika parameter tidak lengkap
      document.body.innerHTML = `
        <div class="error-message">
          <h2>Parameter Tidak Lengkap</h2>
          <p>Harap sertakan parameter berikut di URL:</p>
          <ul style="text-align:left; display:inline-block;">
            <li><strong>token</strong> (Token Mapbox)</li>
            <li><strong>from</strong> (lokasi penjemputan, contoh: -6.2,106.8)</li>
            <li><strong>to</strong> (lokasi tujuan, contoh: -6.22,106.85)</li>
          </ul>
          <p>Contoh URL: map.html?token=ABC123&from=-6.2,106.8&to=-6.22,106.85</p>
        </div>
      `;
      throw new Error('Parameter URL tidak lengkap');
    }

    // 3. Konversi koordinat ke format [longitude, latitude]
    function parseCoordinates(coordString) {
      const parts = coordString.split(',').map(Number);
      if (parts.length !== 2 || isNaN(parts[0]) || isNaN(parts[1])) {
        throw new Error('Format koordinat tidak valid');
      }
      return [parts[1], parts[0]]; // Ubah ke [lng, lat]
    }

    let fromCoords, toCoords, vehicleCoords;
    
    try {
      fromCoords = parseCoordinates(from);
      toCoords = parseCoordinates(to);
      vehicleCoords = parseCoordinates(vehicle);
    } catch (e) {
      document.body.innerHTML = `
        <div class="error-message">
          <h2>Format Koordinat Salah</h2>
          <p>Pastikan koordinat dalam format: latitude,longitude</p>
          <p>Contoh: -6.2,106.8</p>
        </div>
      `;
      throw new Error('Format koordinat tidak valid');
    }

    // 4. Inisialisasi peta
    mapboxgl.accessToken = mapboxToken;
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/dark-v11', // Gaya peta gelap
      center: vehicleCoords, // Tengahkan peta di posisi kendaraan
      zoom: 13 // Level zoom awal
    });

    // 5. Setelah peta siap, tambahkan marker dan rute
    map.on('load', async () => {
      try {
        // Tambahkan marker lokasi penjemputan (warna hijau)
        new mapboxgl.Marker({ color: '#4CAF50' })
          .setLngLat(fromCoords)
          .setPopup(new mapboxgl.Popup().setHTML("<b>Lokasi Penjemputan</b>"))
          .addTo(map);
        
        // Tambahkan marker lokasi tujuan (warna merah)
        new mapboxgl.Marker({ color: '#FF5252' })
          .setLngLat(toCoords)
          .setPopup(new mapboxgl.Popup().setHTML("<b>Lokasi Tujuan</b>"))
          .addTo(map);
        
        // Tambahkan marker kendaraan (custom icon)
        const vehicleEl = document.createElement('div');
        vehicleEl.className = 'vehicle-marker';
        new mapboxgl.Marker(vehicleEl)
          .setLngLat(vehicleCoords)
          .setPopup(new mapboxgl.Popup().setHTML("<b>Posisi Anda</b>"))
          .addTo(map);

        // 6. Dapatkan rute dari API Mapbox Directions
        const response = await fetch(
          `https://api.mapbox.com/directions/v5/mapbox/driving/` +
          `${fromCoords.join(',')};${toCoords.join(',')}` +
          `?geometries=geojson&access_token=${mapboxgl.accessToken}`
        );
        
        if (!response.ok) throw new Error('Gagal mendapatkan rute');
        
        const data = await response.json();
        const route = data.routes[0].geometry;

        // 7. Tambahkan garis rute ke peta
        map.addSource('route', {
          type: 'geojson',
          data: {
            type: 'Feature',
            geometry: route
          }
        });

        map.addLayer({
          id: 'route',
          type: 'line',
          source: 'route',
          layout: { 
            'line-cap': 'round', 
            'line-join': 'round' 
          },
          paint: {
            'line-color': '#00BFFF', // Warna biru muda
            'line-width': 3,        // Ketebalan garis
            'line-opacity': 0.8     // Sedikit transparan
          }
        });

        // 8. Sesuaikan tampilan peta untuk menampilkan semua marker
        const bounds = new mapboxgl.LngLatBounds();
        bounds.extend(fromCoords);  // Masukkan lokasi penjemputan
        bounds.extend(toCoords);    // Masukkan lokasi tujuan
        bounds.extend(vehicleCoords); // Masukkan posisi kendaraan
        map.fitBounds(bounds, { padding: 50 }); // Beri jarak 50px dari tepi

      } catch (error) {
        console.error('Error:', error);
        alert('Terjadi kesalahan: ' + error.message);
      }
    });
  </script>
</body>
</html>
