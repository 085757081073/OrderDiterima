<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Detail Order Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #ffffff;
      font-weight: bold;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    
    .countdown {
      position: absolute;
      top: 70px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      background: rgba(255,255,255,0.9);
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    
    #map-container {
      position: relative;
      height: 70vh;
      width: 100%;
      flex-shrink: 0;
    }
    
    #map {
      height: 100%;
      width: 100%;
      background: #e9e9e9;
    }
    
    .map-nav-buttons {
      position: absolute;
      bottom: 20px;
      right: 15px;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    .map-nav-buttons button {
      padding: 12px 15px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 5px;
      min-width: 120px;
    }
    
    .order-detail {
      padding: 15px 20px;
      background: white;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 30vh;
    }
    
    .address-card {
      background: #f9f9f9;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
      border-left: 4px solid #4285F4;
    }
    
    .address-card h3 {
      margin: 0 0 8px 0;
      font-size: 14px;
      color: #555;
    }
    
    .address-card p {
      margin: 0;
      font-size: 15px;
      line-height: 1.4;
      color: #333;
    }
    
    .price-display {
      text-align: center;
      margin: 15px 0;
      padding: 12px;
      background: #f0f8ff;
      border-radius: 8px;
      font-weight: bold;
    }
    
    .price-display .amount {
      font-size: 20px;
      color: #2e7d32;
    }
    
    .action-buttons {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }
    
    .action-buttons button {
      flex: 1;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }
    
    .chat-btn {
      background: #e3f2fd;
      color: #1976d2;
    }
    
    .cancel-btn {
      background: #ffebee;
      color: #d32f2f;
    }
    
    .arrival-btn {
      background: #f0f0f0;
      color: #888;
      cursor: not-allowed;
      width: 100%;
    }
    
    .arrival-btn.active {
      background: #4CAF50;
      color: white;
      cursor: pointer;
    }
    
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      z-index: 2000;
      display: none;
      animation: fadeIn 0.3s;
    }
    
    @keyframes fadeIn {
      from { opacity: 0; top: 10px; }
      to { opacity: 1; top: 20px; }
    }
    
    .skeleton-loading {
      background: #e0e0e0;
      border-radius: 4px;
      animation: pulse 1.5s infinite ease-in-out;
    }
    
    @keyframes pulse {
      0% { opacity: 0.6; }
      50% { opacity: 0.3; }
      100% { opacity: 0.6; }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div id="passenger-name">Memuat data...</div>
    <button class="cancel-btn" onclick="cancelOrder()">‚úñ Batalkan</button>
  </div>

  <div class="countdown" id="countdown-info">Menghitung jarak...</div>

  <div id="map-container">
    <div id="map"></div>
    <div class="map-nav-buttons">
      <button onclick="openNativeNavigation('pickup')">
        <span style="font-size:18px">üß≠</span> Navigasi Jemput
      </button>
      <button onclick="openNativeNavigation('dropoff')">
        <span style="font-size:18px">üìç</span> Navigasi Antar
      </button>
    </div>
  </div>

  <div class="order-detail">
    <div class="address-card">
      <h3>Lokasi Penjemputan</h3>
      <p id="pickup-address">Memuat alamat penjemputan...</p>
    </div>
    
    <div class="address-card">
      <h3>Lokasi Tujuan</h3>
      <p id="dropoff-address">Memuat alamat tujuan...</p>
    </div>
    
    <div class="price-display">
      <div>Total Biaya</div>
      <div id="price" class="amount">Rp -</div>
    </div>
    
    <div class="action-buttons">
      <button class="chat-btn" onclick="chatUser()">üí¨ Chat Pelanggan</button>
    </div>
    
    <button class="arrival-btn" id="arrivalBtn">Saya sudah tiba</button>
  </div>

  <div class="notification" id="notification"></div>

  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <!-- Mapbox Directions Plugin -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
  <!-- Turf.js for geospatial calculations -->
  <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>

  <script>
    // Initialize Mapbox
    function initMapbox() {
      const urlParams = new URLSearchParams(window.location.search);
      const mapboxToken = urlParams.get('mapboxToken');
      
      if (!mapboxToken) {
        showNotification("Mapbox token tidak ditemukan", true);
        return;
      }
      
      mapboxgl.accessToken = mapboxToken;
      
      // Initialize map
      const map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v12',
        center: [106.8, -6.2], // Default Jakarta
        zoom: 13
      });
      
      // Add zoom and rotation controls to the map.
      map.addControl(new mapboxgl.NavigationControl());
      
      return map;
    }

    // Initialize the application
    document.addEventListener('DOMContentLoaded', function() {
      const map = initMapbox();
      
      // URL parameters
      const urlParams = new URLSearchParams(window.location.search);
      const apiKey = urlParams.get('apiKey');
      const databaseURL = urlParams.get('databaseURL');
      const orderId = urlParams.get('orderId');
      
      if (!apiKey || !databaseURL || !orderId) {
        showNotification("Parameter URL tidak lengkap", true);
        return;
      }
      
      // Initialize Firebase
      const firebaseConfig = { apiKey, databaseURL };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.database();
      const orderRef = db.ref(`pesanan/${orderId}`);
      
      // Load order data
      orderRef.on("value", (snapshot) => {
        const orderData = snapshot.val();
        if (!orderData) {
          showNotification("Data order tidak ditemukan", true);
          return;
        }
        
        // Update UI
        document.getElementById('passenger-name').textContent = orderData.name || "Pelanggan";
        document.getElementById('pickup-address').textContent = orderData.alamat_a || "Alamat tidak tersedia";
        document.getElementById('dropoff-address').textContent = orderData.alamat_b || "Alamat tidak tersedia";
        document.getElementById('price').textContent = formatCurrency(orderData.harga);
        
        // Set map markers and route
        if (orderData.from_lat && orderData.from_lng) {
          const pickupCoords = [orderData.from_lng, orderData.from_lat];
          new mapboxgl.Marker({ color: '#4CAF50' })
            .setLngLat(pickupCoords)
            .setPopup(new mapboxgl.Popup().setHTML("<b>Lokasi Penjemputan</b>"))
            .addTo(map);
            
          if (orderData.to_lat && orderData.to_lng) {
            const dropoffCoords = [orderData.to_lng, orderData.to_lat];
            new mapboxgl.Marker({ color: '#FF5252' })
              .setLngLat(dropoffCoords)
              .setPopup(new mapboxgl.Popup().setHTML("<b>Lokasi Tujuan</b>"))
              .addTo(map);
              
            // Fit bounds to include both points
            const bounds = new mapboxgl.LngLatBounds();
            bounds.extend(pickupCoords);
            bounds.extend(dropoffCoords);
            map.fitBounds(bounds, { padding: 50 });
          }
        }
        
        // Start tracking driver position
        startTracking(map, orderRef, orderData);
      });
    });

    // Rest of your JavaScript functions (showNotification, formatCurrency, etc.)
    // ... (keep all your existing functions from previous code)
    
  </script>
</body>
</html>
