<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Detail Order Driver</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Mapbox CSS -->
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px;
      background: #ffffff;
      font-weight: bold;
      border-bottom: 1px solid #e0e0e0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      flex-shrink: 0;
    }
    .countdown {
      position: absolute;
      top: 70px;
      width: 100%;
      text-align: center;
      font-size: 14px;
      font-weight: bold;
      background: rgba(255,255,255,0.9);
      padding: 10px 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #map {
      height: 70vh; /* 70% tinggi viewport */
      width: 100%;
      background: #e9e9e9;
      flex-shrink: 0;
    }
    .floating-nav {
      position: absolute;
      top: calc(70px + 10px);
      right: 15px;
      z-index: 1001;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .floating-nav button {
      padding: 10px 15px;
      background: #4285F4;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 14px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      display: flex;
      align-items: center;
      gap: 5px;
    }
    .order-detail {
      padding: 15px 20px; /* Padding diperkecil */
      background: white;
      margin-top: -5px;
      flex-grow: 1;
      overflow-y: auto;
      max-height: 30vh; /* Maksimal 30% viewport */
    }
    .address {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin: 10px 0; /* Margin diperkecil */
      padding-bottom: 10px; /* Padding diperkecil */
      border-bottom: 1px solid #f0f0f0;
    }
    .address p {
      margin: 0;
      width: 85%;
      line-height: 1.4; /* Line height diperkecil */
      color: #333;
      font-size: 14px; /* Font size diperkecil */
    }
    .price {
      font-size: 16px; /* Diperkecil dari 18px */
      font-weight: bold;
      text-align: center;
      margin-top: 15px; /* Diperkecil dari 20px */
      color: #333;
    }
    .chat-btn {
      background: none;
      border: none;
      font-size: 20px; /* Diperkecil dari 22px */
      cursor: pointer;
      color: #4285F4;
      padding: 5px;
    }
    .cancel-btn {
      background: none;
      border: none;
      font-size: 18px; /* Diperkecil dari 20px */
      cursor: pointer;
      color: #FF5252;
      padding: 5px;
    }
    .arrival-btn {
      display: block;
      width: calc(100% - 30px); /* Diperkecil dari 40px */
      margin: 15px auto; /* Diperkecil dari 25px */
      padding: 12px; /* Diperkecil dari 15px */
      background: #f0f0f0;
      color: #888;
      border: none;
      border-radius: 8px; /* Diperkecil dari 10px */
      font-size: 15px; /* Diperkecil dari 16px */
      font-weight: bold;
      cursor: not-allowed;
      text-align: center;
      transition: all 0.3s;
    }
    /* Sisanya tetap sama */
    .notification {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #4CAF50;
      color: white;
      padding: 12px 25px;
      border-radius: 8px;
      box-shadow: 0 3px 10px rgba(0,0,0,0.2);
      z-index: 2000;
      display: none;
      animation: fadeIn 0.3s;
    }
    @keyframes fadeIn {
      from { opacity: 0; top: 10px; }
      to { opacity: 1; top: 20px; }
    }
    .mapboxgl-ctrl-geocoder {
      width: 100% !important;
      max-width: 100% !important;
    }
    .mapbox-directions-component {
      width: 100% !important;
      max-width: 100% !important;
    }
  </style>
</head>
<body>
  <!-- Konten HTML tetap sama -->
  <div class="top-bar">
    <div id="passenger-name">Memuat data...</div>
    <button class="cancel-btn" onclick="cancelOrder()">âœ– Batalkan</button>
  </div>

  <div class="countdown" id="countdown-info">Menghitung jarak...</div>

  <div id="map"></div>

  <div class="floating-nav">
    <button onclick="openNativeNavigation('pickup')">
      <span style="font-size:18px">ðŸ§­</span> Jemput
    </button>
    <button onclick="openNativeNavigation('dropoff')">
      <span style="font-size:18px">ðŸ§­</span> Antar
    </button>
  </div>

  <div class="order-detail">
    <div class="address">
      <p id="pickup-address">Memuat alamat penjemputan...</p>
      <button class="chat-btn" onclick="chatUser()">ðŸ’¬</button>
    </div>
    <div class="address">
      <p id="dropoff-address">Memuat alamat tujuan...</p>
    </div>
    <div class="price" id="price">Rp -</div>
    <button class="arrival-btn" id="arrivalBtn">Saya sudah tiba</button>
  </div>

  <div class="notification" id="notification"></div>

  <!-- Script JS tetap sama -->
  <!-- Mapbox JS -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <!-- Mapbox Directions Plugin -->
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.js"></script>
  <link rel="stylesheet" href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-directions/v4.1.1/mapbox-gl-directions.css" type="text/css">
  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    // Script JavaScript tetap sama seperti sebelumnya
    // ...
  </script>
</body>
</html>
