<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Daftar Order GoMotorcycle</title>
  <style>
    body {
      background-color: #ffffff;
      color: #333;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 20px;
    }

    h2 {
      color: #007BFF;
      text-align: center;
    }

    #orderList {
      display: flex;
      flex-direction: column;
      gap: 15px;
      margin-top: 20px;
    }

    .order {
      background-color: #f9f9f9;
      border: 2px solid #007BFF;
      border-radius: 10px;
      padding: 15px 20px;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
    }

    .order.cancelled {
      border-color: #dc3545;
      background-color: #fff0f0;
    }

    .order-content {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .order span {
      flex: 1 1 48%;
      min-width: 120px;
    }

    .order strong {
      color: #007BFF;
      display: block;
      margin-bottom: 10px;
      font-size: 18px;
    }

    .order.cancelled strong {
      color: #dc3545;
    }

    button {
      margin-top: 10px;
      padding: 10px 15px;
      background-color: #007BFF;
      color: white;
      border: none;
      font-weight: bold;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }

    .cancelled-btn {
      background-color: #dc3545;
    }

    @media (max-width: 500px) {
      .order span {
        flex: 1 1 100%;
      }
    }
  </style>
</head>
<body>
  <h2>üìã Daftar Order GoMotorcycle</h2>
  <div id="orderList">Memuat data...</div>

  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const apiKey = params.get("apiKey");
    const databaseURL = params.get("databaseURL");
    const projectId = params.get("projectId");
    const driverUID = params.get("driver") || "driver123";

    const firebaseConfig = {
      apiKey,
      databaseURL,
      projectId
    };

    firebase.initializeApp(firebaseConfig);

    const db = firebase.database().ref("GoMotorcycle");
    const orderList = document.getElementById("orderList");

    // Fungsi untuk mengirim data ke App Inventor
    function sendToAppInventor(data) {
      if (window.AppInventor) {
        window.AppInventor.setWebViewString(JSON.stringify(data));
      }
    }

    db.on("value", snapshot => {
      orderList.innerHTML = "";
      const data = snapshot.val();
      if (!data) {
        orderList.innerHTML = "<p>Belum ada order.</p>";
        return;
      }

      Object.keys(data).forEach(uid => {
        let order = data[uid];
        if (typeof order === "string") {
          try { order = JSON.parse(order); } catch {}
        }

        // Cek jika order dibatalkan
        const isCancelled = order.status === "order dibatalkan";
        
        const div = document.createElement("div");
        div.className = `order ${isCancelled ? 'cancelled' : ''}`;
        div.innerHTML = `
          <strong>üßç‚Äç‚ôÇÔ∏è ${order.name || '-'}</strong>
          <div class="order-content">
            <span>üìû ${order.PhoneNumber || '-'}</span>
            <span>üó∫Ô∏è Dari: ${order.alamat_a || '-'}</span>
            <span>üéØ Tujuan: ${order.alamat_b || '-'}</span>
            <span>üìè Jarak: ${order.jarak || '-'}</span>
            <span>‚è±Ô∏è Durasi: ${order.durasi || '-'}</span>
            <span>üíµ Harga: ${order.harga || '-'}</span>
            <span>üöò Kendaraan: ${order.vehicle || '-'}</span>
            <span>‚è∞ Waktu: ${order.waktu_order || '-'}</span>
            <span>üìå Status: ${order.status || '-'}</span>
          </div>
          <button 
            onclick="ambilOrder('${uid}')" 
            ${order.status !== 'menunggu driver' ? 'disabled' : ''}
            ${isCancelled ? 'class="cancelled-btn"' : ''}
          >
            ${isCancelled ? 'Order Dibatalkan' : 'Ambil Order'}
          </button>
        `;
        orderList.appendChild(div);

        // Jika order dibatalkan, kirim notifikasi
        if (isCancelled && order.driver_id === driverUID) {
          sendToAppInventor({
            type: "order_dibatalkan",
            order_id: uid,
            message: "Order telah dibatalkan oleh pelanggan",
            data: order
          });
        }
      });
    });

    function ambilOrder(uid) {
      const ref = firebase.database().ref("GoMotorcycle/" + uid);
      ref.once("value").then(snapshot => {
        let data = snapshot.val();
        if (typeof data === "string") {
          try { data = JSON.parse(data); } catch {}
        }

        if (data.status === "menunggu driver") {
          ref.update({
            status: "diambil",
            driver_id: driverUID,
            waktu_ambil: new Date().toLocaleString()
          });

          sendToAppInventor({
            ...data,
            type: "order_diambil",
            status: "diambil",
            order_id: uid,
            driver_id: driverUID,
            waktu_ambil: new Date().toLocaleString()
          });

          alert("‚úÖ Order berhasil diambil!");
        } else {
          alert("‚ùå Order sudah diambil oleh driver lain.");
        }
      });
    }

    // Listen untuk perubahan status order
    db.on("child_changed", snapshot => {
      const order = snapshot.val();
      if (typeof order === "string") {
        try { order = JSON.parse(order); } catch {}
      }
      
      if (order.status === "order dibatalkan" && order.driver_id === driverUID) {
        sendToAppInventor({
          type: "order_dibatalkan",
          order_id: snapshot.key,
          message: "Order telah dibatalkan oleh pelanggan",
          data: order
        });
        
        alert(`‚ö†Ô∏è Order ${snapshot.key} telah dibatalkan`);
      }
    });
  </script>
</body>
</html>
