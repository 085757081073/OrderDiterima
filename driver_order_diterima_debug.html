<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Driver Order Diterima</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div id="info">Memuat data order...</div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>

  <script>
    const params = new URLSearchParams(window.location.search);
    const databaseURL = params.get("databaseURL");
    const orderId = params.get("order_id");

    if (databaseURL && orderId) {
      const config = { databaseURL: databaseURL };
      const app = firebase.initializeApp(config, "DriverApp");
      const db = firebase.database(app);
      const orderRef = db.ref("GoMotorcycle/" + orderId);

      orderRef.on("value", snapshot => {
        const data = snapshot.val();
        if (!data) {
          document.getElementById("info").innerText = "Data order tidak ditemukan.";
          return;
        }

        // Cek jika status menjadi 'orderan dibatalkan'
        if (data.status === "orderan dibatalkan") {
          document.getElementById("info").innerText = "‚ùå Order dibatalkan.";
          if (window.AppInventor) {
            window.AppInventor.setWebViewString("order_dibatalkan");
          } else {
            console.log("WebViewString fallback: order_dibatalkan");
          }
        }
      });
    } else {
      document.getElementById("info").innerText = "Parameter tidak lengkap.";
    }
  </script>
</body>
</html>
